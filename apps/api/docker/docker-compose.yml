version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: tradepal_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tradepal_medusa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradepal_network

  redis:
    image: redis:7-alpine
    container_name: tradepal_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - tradepal_network

  minio:
    image: minio/minio:latest
    container_name: tradepal_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9002:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradepal_network

  meilisearch:
    image: getmeili/meilisearch:v1.13
    container_name: tradepal_meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: masterKey123
      MEILI_ENV: development
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tradepal_network

  medusa:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    container_name: tradepal_medusa
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      meilisearch:
        condition: service_healthy
    ports:
      - "9000:9000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/tradepal_medusa
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_USE_SSL: "false"
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_API_KEY: masterKey123
      STORE_CORS: http://localhost:3000,http://localhost:8000
      ADMIN_CORS: http://localhost:9000,http://localhost:7001
      AUTH_CORS: http://localhost:9000
      JWT_SECRET: supersecret_change_in_production
      COOKIE_SECRET: supersecret_change_in_production
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/.yarn
    networks:
      - tradepal_network

volumes:
  postgres_data:
    name: tradepal_postgres_data
  redis_data:
    name: tradepal_redis_data
  minio_data:
    name: tradepal_minio_data
  meilisearch_data:
    name: tradepal_meilisearch_data

networks:
  tradepal_network:
    name: tradepal_network
    driver: bridge
