services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tradepal_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: tradepal-store
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tradepal_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: tradepal_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - tradepal_network

  # MeiliSearch
  meilisearch:
    image: getmeili/meilisearch:v1.5
    container_name: tradepal_meilisearch
    restart: unless-stopped
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=masterKey
      - MEILI_ENV=development
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - tradepal_network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: tradepal_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - tradepal_network

  # Medusa Server
  # This service runs the Medusa backend application
  # and the admin dashboard.
  medusa:
    build: .
    container_name: tradepal_medusa_backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - meilisearch
      - minio
    ports:
      - "9002:9000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/tradepal-store
      - REDIS_URL=redis://redis:6379
      - MEILISEARCH_HOST=http://meilisearch:7700
      - MINIO_ENDPOINT=minio
      - S3_ENDPOINT=http://minio:9000
      - S3_FILE_URL=http://minio:9000/tradepal
    env_file:
      - .env
    volumes:
      - .:/server
      - /server/node_modules
    networks:
      - tradepal_network

volumes:
  postgres_data:
  meilisearch_data:
  minio_data:

networks:
  tradepal_network:
    driver: bridge
